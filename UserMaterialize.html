<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 4 Web</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="card-panel teal lighten-2"> 
    <div class="container">
    <div class="row">
        <div class="col s6">
            <h2 class="white-text">REGISTRO DE USUARIO</h2>
        </div>
        <div class="col s3"> 
        <img class="responsive-img" src="https://colinstodd.com/images/posts/matcss-min.png" alt="">
        </div>
    </div>
    </div>
    <div class="section container">
    <div class="row">
    <form class ="col s12">
    <div class="row card-panel">
        <div class="input-field col s6"><br></br>
        <label for = "nombre">Nombre</label>
        <input type = "text"  id = "nombre" class="validate" required> 
    </div>
    <div class="input-field col s6"><br></br>
        <label for = "apellido">Apellido</label> 
        <input type = "text" id = "apellido" class="validate" required>   
    </div>
    <div class="input-field col s6"><br></br>
        <label for = "direccion">Dirección de residencia</label> 
        <input type ="text" id = "direccion" class="validate" required> 
    </div>
    <div class="input-field col s6"><br></br>
        <label for = "usuario">Usuario o Username </label> 
        <input type = "text" id = "usuario" class="validate" required> 
    </div>
    <div class="input-field col s6"><br></br>
        <label for = "password">Contraseña</label> 
        <input type = "password" id = "password" class="validate" required> 
    </div>
    <div class="input-field col s6"><br></br>
        <label for = "email">Dirección de correo electrónico</label> 
        <input type = "email" id = "email" class="validate" required>
    </div>
    <div class="input-field col s6"><br></br>
        <label for = "telefono">Número de teléfono o celular</label> 
        <input type = "number" id = "telefono" class="validate" required>
    </div>
    <div class="input-field col s6"><br></br>
        <button class="btn waves-effect waves-light  btn-large" type="submit"name="action">Registrar
            <i class="material-icons right">send</i></button>    
    </div>        
  </div>
 </form>
</div>
</div>
</div>
</body>
</html>
