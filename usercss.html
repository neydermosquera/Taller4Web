<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" /> 
    <title>Taller 3 Web</title>
</head>
<body>

    <h1>REGISTRO DE USUARIOS</h1>

    <form id = "form1" nombre = "form1" method="post">
    <label for = "pais">Seleccione su país de origen  </label>  
    <select name = "paises">
        <option id = "pais1">Alemania</option>
        <option id = "pais2">Canadá</option>
        <option id = "pais3">Colombia</option>
        <option id = "pais4">Dinamarca</option>
        <option id = "pais5">Ecuador</option>
        <option id = "pais6">Estados Unidos</option>
        <option id = "pais7">Francia</option>
        <option id = "pais8">Inglaterra</option>
        <option id = "pais9">Italia</option>
        <option id = "pais10">México</option>
        <option id = "pais11">Panamá</option>
        <option id = "pais12">Paraguay</option>
        <option id = "pais13">Venezuela</option>
    </select><br><br>
    <label for = "nombre">Ingrese su nombre</label><br>
    <input type = "text" id = "nombre" name = "nombre" placeholder="Escriba su nombre"><br><br>
    <label for = "apellido">Ingrese su apellido</label><br>
    <input type = "text" id = "apellido" name = "apellido" placeholder="Esciba su apellido"><br><br>
    <label for = "direccion">Ingrese su dirección</label><br>
    <input type ="text" id = "direccion" name = "direccion" placeholder = "Escriba su direccion completa"><br><br>
    <laber for = "usuario">Ingrese su nombre de usuario</laber><br>
    <input type = "text" id = "usuario" name = "usuario" placeholder = "Escriba su usuario"><br><br>
    <laber for = "password">Ingrese su contraseña</laber><br>
    <input type = "password" id = "password" name = "password" placeholder = ""><br><br>
    <laber for = "email">Ingrese su correo electronico</laber><br>
    <input type = "text" id = "email" name = "email" placeholder = "nombre@gmail.com"><br><br>
    <laber for = "telefono">Ingrese su telefono</laber><br>
    <input type = "number" id = "telefono" name = "telefono" placeholder = ""><br><br>
    </form>
    <input type = "submit" value = "Registrar">
    
</body>
