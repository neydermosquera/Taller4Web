<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <body>
    <section class="container">
    <h3 class="text-uppercase text-center">REGISTRO DE USUARIO</h3>
     <br></br>
    <div class="row">
        <div class ="col-6">
            <form action="">
            <div class="form-group">
            <label for = "nombre">Nombre</label>
            <input type = "text" placeholder="Escribe tu nombre" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "apellido">Apellido</label> 
            <input type = "text" placeholder="Escribe tu apellido" class="form-control">   
        </div>
        <div class="form-group">
            <label for = "direccion">Dirección de residencia</label> 
            <input type ="text" placeholder="Escribe tu dirección" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "usuario">Usuario o Username </label> 
            <input type = "text" placeholder="Escribe tu usuario" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "password">Contraseña</label> 
            <input type = "password" placeholder="Escribe tu Contraseña" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "email">Dirección de correo electrónico</label> 
            <input type = "email" placeholder="Escribe tu correo" class="form-control">
        </div>
        <div class="form-group">
            <label for = "telefono">Número de teléfono o celular</label> 
            <input type = "number" placeholder="Escribe tu telefono" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-danger">Registrar</button>    
        </div>        
     </form>
    </div>
</div>
    </section>

  
  </body>
