<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Taller4</title>
  </head>
  <body>
    <section class="container">
        <br>
        <div class="p-3 mb-2 bg-danger text-white">
        <h3 class="text-uppercase text-center">REGISTRO DE USUARIO</h3>
        </div>
     <br>
    <div class="row">
        <div class ="col-6">
            <form action="">
            <div class="form-group">
            <label for = "nombre">Nombres</label>
            <input type = "text" placeholder="Escribe tus nombres" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "apellido">Apellidos</label> 
            <input type = "text" placeholder="Escribe tus apellidos" class="form-control">   
        </div>
        <div class="form-group">
            <label for = "direccion">Dirección de residencia</label> 
            <input type ="text" placeholder="Escribe tu dirección" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "usuario">Usuario o Username </label> 
            <input type = "text" placeholder="Escribe tu usuario" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "password">Contraseña</label> 
            <input type = "password" placeholder="Escribe tu Contraseña" class="form-control"> 
        </div>
        <div class="form-group">
            <label for = "email">Dirección de correo electrónico</label> 
            <input type = "email" placeholder="Escribe tu correo" class="form-control">
        </div>
        <div class="form-group">
            <label for = "telefono">Número de teléfono o celular</label> 
            <input type = "number" placeholder="Escribe tu telefono" class="form-control">
        </div>
         <div> 
        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Pais</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" class="form-control">
              <option selected>Selecciona...</option>
              <option value="1">Alemania</option>
              <option value="2">Canadá</option>
              <option value="3">Colombia</option>
              <option value="4">Dinamarca</option>
              <option value="5">Ecuador</option>
              <option value="6">Estados Unidos</option>
              <option value="7">Francia</option>
              <option value="8">Inglaterra</option>
              <option value= "9">Italia</option>
              <option value="10">México</option>
              <option value="11">Panamá</option>
              <option value="12">Paraguay</option>
              <option value="13">Venezuela</option>
            </select>
        </div> 
        <br>
        <div class="form-group">
            <button class="btn btn-danger">Registrar</button>    
        </div>        
     </form>
    </div>
</div>
    </section>
  </body>
</html>
